  <section class="bg-contact" id="contact">
     <div class="container"> 

    <div class="row">
      <div class="col-sm-12">
        <h3 class="page-title page-title--contact">CONTACT</h3>
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">

        <form class="form" id="contact-form" action="" method="post">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" name="firstname" id="firstName" placeholder="Your First Name" />
          </div>

          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Your Last Name" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email Address" />
          </div>

          <div class="form-group">
            <label for="msg">Description</label>
            <textarea type="text" class="form-control" name="msg" id="msg" placeholder="Your Message"></textarea>
          </div>

          <button type="submit" class="btn btn-submit">Submit</button> <button type="reset" class="btn btn-reset">Reset</button>
        </form>

      </div>
    </div>
  </section>
